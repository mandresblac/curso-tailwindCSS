<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Grid</title>

    <!-- CDN TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos CSS -->
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body class="grid mx-auto grid-cols-10 grid-rows-6 text-center">
    <div class="bg-green-500 row-start-1 row-end-2 col-span-10 row-span-1 m-2">
      A
    </div>
    <div class="bg-yellow-300 col-span-4 row-span-6 row-start-2 row-end-6 m-2">
      B
    </div>
    <div class="bg-yellow-300 col-span-4 row-span-6 row-start-2 row-end-6 m-2">
      C
    </div>
    <div class="bg-red-500 col-span-2 row-span-6 row-start-2 row-end-6 m-2">
      D
    </div>
    <div class="bg-green-500 col-span-10 row-span-1 row-start-6 row-end-7 m-2">
      E
    </div>
  </body>
</html>
