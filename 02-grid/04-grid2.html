<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio grid con Tailwind</title>

    <!-- CDN TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="h-screen grid grid-cols-1 grid-rows-5 sm:grid-cols-2 sm:grid-rows-6 md:grid-cols-4"
    >
      <header
        class="bg-red-300 py-5 text-center flex justify-center items-center sm:col-start-1 sm:col-end-3 md:col-start-1 md:col-end-5"
      >
        <h1 class="text-2xl">Header</h1>
      </header>
      <main
        class="bg-yellow-300 py-5 text-center flex justify-center items-center sm:col-start-1 sm:col-end-3 sm:row-start-2 sm:row-end-4 md:col-start-2 md:col-end-4 md:row-start-2 md:row-end-6"
      >
        <p class="text-2xl">Main</p>
      </main>
      <aside
        class="bg-green-500 py-5 text-center flex justify-center items-center sm:col-start-1 sm:col-end-2 sm:row-start-4 sm:row-end-6 md:col-start-1 md:col-span1 md:row-start-2 md:row-end-6"
      >
        <p class="text-2xl">Left</p>
      </aside>
      <aside
        class="bg-orange-400 py-5 text-center flex justify-center items-center sm:col-start-2 sm:col-end-3 sm:row-start-4 sm:row-end-6 md:col-start-4 md:col-span-1 md:row-start-2 md:row-end-6"
      >
        <p class="text-2xl">Right</p>
      </aside>
      <footer
        class="bg-sky-700 py-5 text-center flex justify-center items-center sm:col-start-1 sm:col-end-3 md:col-start-1 md:col-span-4"
      >
        <p class="text-2xl">Footer</p>
      </footer>
    </div>
  </body>
</html>
